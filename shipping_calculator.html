    <style>
        /* Basic reset and body styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdf9f6;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl; /* Right-to-left text direction */
        }

        /* Container styles */
        .container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: appear 0.5s ease-out;
            text-align: right; /* Right-align text */
        }

        /* Animation for container */
        @keyframes appear {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Heading styles */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Link styles */
        h3 a {
            text-decoration: none;
            color: #333;
            font-size: 24px;
        }

        /* Form group styles */
        .form-group {
            margin-bottom: 15px;
        }

        /* Label styles */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        /* Select and button styles */
        select, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        /* Focus and hover styles for select and button */
        select:focus, button:focus {
            border-color: #ffae00;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 174, 0, 0.2);
        }

        button {
            background-color: #ffae00;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #e69500;
            transform: scale(1.05);
        }

        /* Result box styles */
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #333;
            animation: appear 0.5s ease-out;
        }

        /* Hover effect for form labels */
        .form-group:hover label {
            color: #ffae00;
            font-weight: bold;
        }

        /* Styles for select dropdown */
        .form-group select {
            background-color: #f8f9fa;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .form-group select:hover {
            border-color: #ffae00;
            background-color: #e9ecef;
        }

        .form-group select:focus {
            border-color: #ffae00;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 174, 0, 0.2);
        }

        /* Styles for select options */
        .form-group select option {
            color: #333;
        }
    </style>
</head>

        function calculateShipping() {
            var wilaya = document.getElementById('wilaya').value;

            var baseRates = {

                document.getElementById('result').innerText = `تكلفة الشحن هي ${shippingCost} دج`;
